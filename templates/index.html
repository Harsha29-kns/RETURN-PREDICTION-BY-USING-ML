{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="background">
    <img src="{{ url_for('static', filename='background.svg') }}" class="background-image" alt="Background">
</div>

<div class="container">
    <h1 class="title">üì¶ Product Return Predictor</h1>
    <p class="subtitle">Enter product details to check the return probability.</p>

    <div class="form-container">
        <form action="/predict" method="post" onsubmit="scrollToPrediction();">
            <div class="input-group">
                <label>Product Price (‚Çπ)</label>
                <input type="number" step="0.01" name="product_price" required>
            </div>

            <div class="input-group">
                <label>Discount Applied (‚Çπ)</label>
                <input type="number" step="0.01" name="discount_applied" min="0" max="100" required>
            </div>

            <div class="input-group">
                <label>Shipping Time (Days)</label>
                <input type="number" name="shipping_time" required>
            </div>

            <div class="input-group">
                <label>Order Quantity</label>
                <input type="number" name="order_quantity" required>
            </div>

            <button type="submit" class="btn-primary">üîç Predict</button>
        </form>
    </div>

    {% if prediction_text %}
        <div id="prediction-box" class="prediction-box">
            <h3>{{ prediction_text }}</h3>
        </div>
    {% endif %}
</div>
{% endblock %}
