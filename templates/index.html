<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Return Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        function scrollToPrediction() {
            setTimeout(() => {
                let predictionBox = document.getElementById("prediction-box");
                if (predictionBox) {
                    predictionBox.scrollIntoView({ behavior: "smooth", block: "center" });
                }
            }, 500);
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('history') }}">History</a></li>
            <li><a href="{{ url_for('upload') }}">Upload</a></li>
            <li><a href="{{ url_for('visualize') }}">Visualize</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="background">
        <img src="{{ url_for('static', filename='background.svg') }}" class="background-image" alt="Background">
    </div>

    <div class="container">
        <h1 class="title">üì¶ Product Return Predictor</h1>
        <p class="subtitle">Enter product details to check the return probability.</p>

        <div class="form-container">
            <form action="/predict" method="post" onsubmit="scrollToPrediction();">
                <div class="input-group">
                    <label>Product Price ($)</label>
                    <input type="number" step="0.01" name="product_price" required>
                </div>

                <div class="input-group">
                    <label>Discount Applied ($)</label>
                    <input type="number" step="0.01" name="discount_applied" required>
                </div>

                <div class="input-group">
                    <label>Shipping Time (Days)</label>
                    <input type="number" name="shipping_time" required>
                </div>

                <div class="input-group">
                    <label>Order Quantity</label>
                    <input type="number" name="order_quantity" required>
                </div>

                <button type="submit" class="btn-primary">üîç Predict</button>
            </form>
        </div>

        {% if prediction_text %}
            <div id="prediction-box" class="prediction-box">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}

        
    </div>
</body>
</html>
