<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .profile-picture {
            max-width: 150px; /* Set the maximum width */
            max-height: 150px; /* Set the maximum height */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('history') }}">History</a></li>
            <li><a href="{{ url_for('upload') }}">Bulk Upload</a></li>
            <li><a href="{{ url_for('visualize') }}">Visualize</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Profile</h1>
        <form action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture">
            </div>
            <button type="submit" class="btn-primary">Update Profile</button>
        </form>
        {% if current_user.profile_picture %}
            <img src="{{ url_for('static', filename='profile_pictures/' + current_user.profile_picture) }}" class="profile-picture" alt="Profile Picture">
        {% endif %}
    </div>
</body>
</html>
